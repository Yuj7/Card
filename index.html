<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Valentine's Day</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card">
      <div class="back"></div>
      <div class="front">
        <div class="heart-container">
          <div class="heart-1"></div>
          <div class="heart-2"></div>
          <div class="heart-3"></div>
        </div>
      </div>
      <!-- Put the message on the next page center-->
      <div style="display: flex; justify-content: center; align-items: center; height: 100%;">
        <div class="message">Would you like to be my Valentine?</div>
      </div>
    </div>

  </body>
</html>
